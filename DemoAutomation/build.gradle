// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '2.53.0'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	compile group: 'org.testng', name: 'testng', version: '6.9.10'
	
	// https://mvnrepository.com/artifact/org.apache.wicket/wicket-datetime
	compile group: 'org.apache.wicket', name: 'wicket-datetime', version: '7.3.0'
	
	// https://mvnrepository.com/artifact/org.uncommons/reportng
	compile group: 'org.uncommons', name: 'reportng', version: '1.1.2'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	// https://mvnrepository.com/guice
	compile group: 'com.google.inject', name: 'guice', version:'3.0'
	
}
